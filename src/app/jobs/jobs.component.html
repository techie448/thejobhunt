<ul>
  <li *ngFor="let job of jobs">
      <a href="{{ job.apply }}">{{ job.title }} </a> - {{ job.company }}
    <div>
      {{ job.location }}
    </div>
  </li>
</ul>
<div
infinite-scroll
[infiniteScrollDistance]="2"
[infiniteScrollThrottle]="1000"
(scrolled)="onScroll()">
</div>
<div *ngIf="(finished && (jobs.length >= 1))">
  End of jobs for now.
</div>
<div *ngIf="(finished && (jobs.length < 1))">
  No Results
  <a [routerLink]="['/jobs']">View All Jobs</a>
</div>
